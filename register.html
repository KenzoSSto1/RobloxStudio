<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Roblox Studio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }body {
  background-color: #232527;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  flex-direction: column;
}

.logo {
  margin-bottom: 20px;
}

.logo img {
  width: 120px;
}

.register-box {
  background-color: #2c2f33;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  width: 90%;
  max-width: 350px;
}

.register-box h2 {
  margin-bottom: 20px;
  text-align: center;
}

.register-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 4px;
}

.register-box button {
  width: 100%;
  padding: 10px;
  background-color: #0074bd;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.register-box .switch {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.register-box .switch a {
  color: #00aaff;
  text-decoration: none;
}

.footer {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
  color: gray;
}

  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Roblox_Studio_Logo_2022.png" alt="Roblox Studio">
  </div>  <div class="register-box">
    <h2>Create your account</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='studio.html'">Sign Up</button>
    <div class="switch">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>  <div class="footer">This is a fake UI for fun - Not affiliated with Roblox</div>
</body>
  </html>
